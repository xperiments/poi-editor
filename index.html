<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="http://xperiments.in/poi-editor/">
    <title>Poi Manager</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.css">
    <link rel="stylesheet" href="http://bootswatch.com/assets/css/bootswatch.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!-- HEADER -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Uberforce Poi Manager</a>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container-fluid main-container">
        <div class="row">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Panel primary</h3>
              </div>
              <div class="panel-body">
                  <!-- POI VIEW CONTAINER -->
                  <div class="col-sm-4">
                      <div id="page-container"></div>
                  </div>
                  <!-- GOOGLE MAPS -->
                  <div class="col-sm-8 map_container">
                      <div id="map_canvas" class="map_canvas"></div>
                  </div>
              </div>
            </div>

        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="confirm-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="header-text"></span>
                    <button type="button" class="close btn-ko" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-ko" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-ok" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC9ydu2bZVFnNI7X7I1coGzyM_CJhW7HU&sensor=false"></script>
    <script src="js/vendor/require-2.1.11.js"></script>
    <script>
    // Configure the AMD module loader
    requirejs.config({
        // The path where your JavaScripts are located
        baseUrl: './js/',
        // Specify the paths of vendor libraries
        paths: {
            jquery: 'vendor/jquery-2.1.0',
            underscore: 'vendor/lodash.underscore-2.4.1',
            backbone: 'vendor/backbone-1.1.2',
            handlebars: 'vendor/handlebars-1.3.0',
            text: 'vendor/require-text-2.0.10',
            chaplin: 'vendor/chaplin-1.0.0',
            bootstrap: 'vendor/bootstrap.min',
            backbonemaps: 'vendor/backbone.googlemaps-min'
        },
        // Some libraries are not AMD-capable per default,
        // so we need to use the AMD wrapping of RequireJS
        shim: {
            handlebars: {
                exports: 'Handlebars'
            },
            'bootstrap': {
                'deps': ['jquery']
            }

        }
        // For easier development, disable browser caching
        // Of course, this should be removed in a production environment
        //, urlArgs: 'bust=' +  (new Date()).getTime()
    });

    // Bootstrap the application
    require(['application', 'routes'], function(Application, routes) {
        new Application({
            root: '/chaplin-pois/',
            routes: routes
        });
    });
    </script>

</body>

</html>
